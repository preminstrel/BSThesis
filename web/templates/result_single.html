{% block navbar %}
{% include "navi.html" %}
{% endblock %}

{% block content %}
<div class="row mt-6 mb-3">
<h1 class="text-center" style="color: aliceblue;"><i class="bi bi-heart-pulse"></i> Diagnosis Result</h1>
></div>
<center>
<div class="row mt-3 mb-3" style="width: 1400px;">
    <div class="col-md-6 text-white text-center">
        <h3><i class="bi bi-cloud-check"></i> Uploaded Image</h3>
    </div>
    <div class="col-md-6 text-white text-center">
        <h3><i class="bi bi-file-earmark-medical"></i> AI Generated Report</h3>
    </div>
</div>
</center>
<div style="margin:auto;">
    <div class="row"  style="width: 1400px;">
        <div class="col-md-6 text-white text-center">
            <center><img src="{{ img_url }}" class="img-fluid" alt="Responsive image" style="height: 200px;"></center>
        </div>
        <div class="col-md-6 text-white">
            <h5> Disease Model: {{ disease }} </h5>
            <h5> Disease: {{ result }} </h5>
            <h5> Raw Diagnosis Data: <code>{{ raw }}</code> </h5>
            <br><br>
            <center><img src="{{ vis_url }}" class="img-fluid" alt="Responsive image" style="height: 200px;"></center>
        </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
{% endblock %}

{% block footer %}
    {% include "footer.html" %}
{% endblock %}
